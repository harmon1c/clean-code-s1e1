<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="main__element-add">
        <label for="main__element-task">Add Item</label>
        <div class="main__element-task-wrapper">
          <input id="main__element-task" class="task__name" type="text">
          <button class="task__btn-add">Add</button>
        </div>
      </p>
      <h3 class="task__list-title">Todo</h3>
      <ul id="task__incomplete-list">
        <li class="task__incomplete-list-item list-item">
          <input type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input type="text" class="task__name">
          <button class="task__btn-edit">Edit</button>
          <button class="task__btn-delete"><img src="./remove.svg"></button>
        </li>
        <li class="task__incomplete-list-item list-item edit-mode">
          <input type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__name">
          <button class="task__btn-edit">Save</button>
          <button class="task__btn-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="task__list-title">Completed</h3>
      <ul id="task__completed-list">
        <li class="task__completed-list-item list-item">
          <input type="checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input type="text" class="task__name">
          <button class="task__btn-edit">Edit</button>
          <button class="task__btn-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
